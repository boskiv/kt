{{- $config := (datasource "config") -}}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mycomponentapp
  namespace: default
  labels:
    app: mycomponentapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mycomponentapp
      annotations:
        config/checksum: "{{ printf "%.35s" (base64.Encode (include "00-namespaces.yaml")) }}"
    spec:
      containers:
      - name: operator
        imagePullPolicy: Always
        image: nginx
        env:
          - name: "MYENVSPECIFICVAR"
            value: "{{ $config.myenvspecicvar }}"
