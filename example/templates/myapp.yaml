{{- $config := (datasource "config") -}}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: myapp
  namespace: default
  labels:
    app: myapp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
      annotations:
        config/checksum: "{{ crypto.SHA1 (include "00-namespaces.yaml") }}"
    spec:
      containers:
      - name: operator
        imagePullPolicy: Always
        image: nginx
        env:
          - name: "MYENVSPECIFICVAR"
            value: "{{ $config.myenvspecicvar }}"
